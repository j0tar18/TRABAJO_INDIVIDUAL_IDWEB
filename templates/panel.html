<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Mensajes - Jotar Admin</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="admin-body">

    <header class="admin-header">
        <nav class="admin-nav">
            <div class="logo-container admin-logo">
                <h3>JOTAR <span>ADMIN</span></h3>
            </div>
        </nav>
    </header>
    <main>
        <div class="admin-container">
        
        <div class="admin-title-row">
            <div>
                <h1 class="page-title">Buzón de Mensajes</h1>
                <p class="page-subtitle">Gestiona las solicitudes de contacto recibidas.</p>
            </div>
            
            <a href="/" class="btn-secondary">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
            </a>
        </div>
        
        <div class="table-container">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th class="col-date">Fecha</th>
                        <th class="col-name">Nombre</th>
                        <th class="col-email">Correo</th>
                        <th class="col-interest">Interés</th>
                        <th class="col-message">Mensaje</th>
                    </tr>
                </thead>
                <tbody>
                    {{TABLA_FILAS}}
                </tbody>
            </table>
        </div>
        {{MENSAJE_VACIO}}
    </div>
    </main>
</body>
</html>
