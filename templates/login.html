<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Jotar Living</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body class="admin-body">
    
    <div class="login-wrapper">
        <div class="login-card">
            <h2 class="login-title">Acceso Administrativo</h2>
            
            <form action="/admin-panel" method="POST">
                <input type="password" name="password" class="form-input-admin" placeholder="Contraseña" required>
                <button type="submit" class="form-btn-admin">Ingresar</button>
            </form>

            <div class="login-back-link">
                <a href="/">← Volver al inicio</a>
            </div>
        </div>
    </div>

</body>
</html>
